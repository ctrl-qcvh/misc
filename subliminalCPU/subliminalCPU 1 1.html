
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pixel Colors with Rounded Corners</title>
    <style>
    body
     {
      background-color: black
     }
        .grid {
            display: grid;
            grid-template-columns: repeat(200, 10px);
            grid-template-rows: repeat(400, 10px);
            gap: 0;
        }

        .pixel {
            width: 10px;
            height: 10px;
            border-radius: 3px /* Rounds the corners of each pixel */
        }
    </style>
</head>
<body>
    <div class="grid" id="pixelGrid">
        <!-- Pixels will be generated by JavaScript -->
    </div>

    <script>
        // Create the 4x4 grid of pixels
        const grid = document.getElementById('pixelGrid');
        for (let i = 0; i < 80000; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            grid.appendChild(pixel);
        }

        // Function to set random colors to each pixel
        function setRandomColors() {
    
            let pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                 let randColor1 = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
 
const randomColor2 = Math.random() > 0.2 ? 'black' : randColor1
                pixel.style.backgroundColor = randomColor2;
            });
        }

        // Set the interval for randomizing pixel colors
        setInterval(setRandomColors, 3); // Changes colors every 500ms (0.5 seconds)
    </script>
</body>
</html>
