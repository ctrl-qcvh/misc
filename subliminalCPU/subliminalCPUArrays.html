
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pixel Colors with Rounded Corners</title>
    <style>
    body
     {
      background-color: black
     }
        .grid {
            display: grid;
            grid-template-columns: repeat(200, 10px);
            grid-template-rows: repeat(400, 10px);
            gap: 0;
        }

        .pixel {
            width: 10px;
            height: 10px;
            border-radius: 3px /* Rounds the corners of each pixel */
        }
    </style>
</head>
<body>
    <div class="grid" id="pixelGrid">
        <!-- Pixels will be generated by JavaScript -->
    </div>

<script>

  // Create a 2D array to store pixel elements
  const rows = 400;
  const columns = 200;
  const pixelGrid = new Array(rows);

  for (let z = 0; z < rows; z++) {
   pixelGrid[z] = new Array(columns);
  }

  // Create the grid of pixels and store them in the 2D array
  let grid = document.getElementById('pixelGrid');
  for (let x = 0; x < rows; x++) 
  {
   for (let j = 0; j < columns; j++) 
   {
    const pixel = document.createElement('div');
    pixel.classList.add('pixel');
    console.log(pixel)
    grid.appendChild(pixel);
    pixelGrid[x][j] = pixel;
   }
  }
  
  
  
  
  
  
  function setRandomColors() {
   for (let i = 0; i < rows; i+=4) {
     
    for (let j = 0; j <= columns+4; j+=4) {
      console.log(i)
     let randColor1 = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
     let colors = ['black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', 'black', randColor1, 'white', 'red', 'blue', 'green', 'yellow'];
     let randomColor = colors[Math.floor(Math.random() * colors.length)];
     const randomColor2 = Math.random() > 0.1 ? 'black' : randColor1;
     pixelGrid[i][j].style.backgroundColor = randomColor2;
     pixelGrid[i][j+1].style.backgroundColor = 'white';
     pixelGrid[i][j+2].style.backgroundColor = randomColor2;
     pixelGrid[i][j+3].style.backgroundColor = randomColor2;
     pixelGrid[i+1][j].style.backgroundColor = randomColor2;
     pixelGrid[i+1][j+1].style.backgroundColor = randomColor2;
     pixelGrid[i+1][j+2].style.backgroundColor = randomColor2;
     pixelGrid[i+1][j+3].style.backgroundColor = randomColor2;
     pixelGrid[i+2][j].style.backgroundColor = randomColor2;
     pixelGrid[i+2][j+1].style.backgroundColor = randomColor2;
     pixelGrid[i+2][j+2].style.backgroundColor = randomColor2;
     pixelGrid[i+2][j+3].style.backgroundColor = randomColor2;
     pixelGrid[i+3][j].style.backgroundColor = randomColor2;
     pixelGrid[i+3][j+1].style.backgroundColor = randomColor2;
     pixelGrid[i+3][j+2].style.backgroundColor = randomColor2;
     pixelGrid[i+3][j+3].style.backgroundColor = randomColor2;
    }
   }
  }

</script>
</body>
