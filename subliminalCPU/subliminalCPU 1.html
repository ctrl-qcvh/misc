<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pixel Colors</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(4, 50px);
            gap: 0;
        }

        .pixel {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="grid" id="pixelGrid">
        <!-- Pixels will be generated by JavaScript -->
    </div>

    <script>
        // Create the 4x4 grid of pixels
        const grid = document.getElementById('pixelGrid');
        for (let i = 0; i < 16; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            grid.appendChild(pixel);
        }

        // Function to set random colors to each pixel
        function setRandomColors() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                const randomColor = Math.random() > 0.5 ? 'black' : 'white';
                pixel.style.backgroundColor = randomColor;
            });
        }

        // Set the interval for randomizing pixel colors
        setInterval(setRandomColors, 500); // Changes colors every 500ms (0.5 seconds)
    </script>
</body>
</html>
