<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Pixel Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(4, 50px);
            gap: 0; /* Removed the gap */
        }

        .pixel {
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="grid" id="pixelGrid">
        <!-- Pixels will be generated by JavaScript -->
    </div>

    <script>
        // Create the 4x4 grid of pixels
        const grid = document.getElementById('pixelGrid');
        for (let i = 0; i < 16; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            grid.appendChild(pixel);
        }

        // Function to toggle pixel colors
        function flashPixels() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = pixel.style.backgroundColor === 'black' ? 'white' : 'black';
            });
        }

        // Set the interval for flashing pixels
        setInterval(flashPixels, 500); // Flashes every 500ms (0.5 seconds)
    </script>
</body>
</html>
