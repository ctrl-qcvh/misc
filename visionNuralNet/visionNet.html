<!DOCTYPE html>
<html>
<head>
    <title>Change Brightness</title>
    <style>
        body {
            transition: filter 0.5s;
        }
    </style>
</head>
<script src="https://unpkg.com/brain.js@2.0.0-beta.11/dist/browser.js"></script>
<body>
    <h1>Adjust Brightness</h1>
    <input type="range" min="0.5" max="2" value="1" step="0.01" id="brightnessRange">

    <script>
        document.getElementById('brightnessRange').addEventListener('input', function() {
            var brightness = this.value;
            document.body.style.filter = 'brightness(' + brightness + ')';
        });
    </script>
</body>
</html>
