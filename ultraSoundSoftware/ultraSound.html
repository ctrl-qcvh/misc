<script>
//get device microphone array
//name the microphone1,2,3,4,5,...
// Check if the browser supports the Web Audio API
let microphones
if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
 // Enumerate all available devices
 navigator.mediaDevices.enumerateDevices()
  .then(function(devices) {
   // Filter out only audio input devices (microphones)
    microphones = devices.filter(device => device.kind === 'audioinput');

   // Now 'microphones' contains an array of microphone devices
   console.log('Available microphones:', microphones);
  })
  .catch(function(err) {
   console.error('Error enumerating devices:', err);
  });
} else {
 console.error('Web Audio API not supported');
}


// Check if the browser supports the Web Audio API
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
 // Specify the constraints for getUserMedia
 const constraints = {
  audio: {
   deviceId: { exact: microphones }
  }
 };

 // Request access to the microphone
 navigator.mediaDevices.getUserMedia(constraints)
  .then(function(stream) {
   // Now you have access to the microphone stream
   console.log('Microphone stream:', stream);

   // You can use the stream for further processing or audio playback
   // For example:
   const audioContext = new AudioContext();
   const source = audioContext.createMediaStreamSource(stream);
   source.connect(audioContext.destination); // Connect to speakers for playback
  })
  .catch(function(err) {
   console.error('Error accessing microphone:', err);
  });
} else {
 console.error('getUserMedia not supported');
}


</script>
