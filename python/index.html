<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <title>D3 Visualization</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png" />

        <script src="./assets/d3.v7.min.js"></script>
        <style>
            .loading {
                display: inline-block;
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: black;
                animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>

    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <nav class="navbar" style="background-color: #000000">
            <div class="app-header">
                <a href="/">
                    <img src="./assets/logo.png" class="logo" />
                </a>
                <a class="title" href="" style="color: #f0ab3c">D3 Visualization</a>
            </div>
        </nav>

        <section class="pyscript">
            <b>
                Based on
                <i><a href="https://observablehq.com/@d3/learn-d3-shapes?collection=@d3/learn-d3>">Learn D3: Shapes</a>
                </i>
                tutorial.
            </b>
            <div style="display: flex; flex-direction: row">
                <div>
                    <div style="text-align: center">JavaScript version</div>
                    <div id="js" style="width: 400px; height: 400px">
                        <div class="loading"></div>
                    </div>
                </div>
                <div>
                    <div style="text-align: center">PyScript version</div>
                    <div id="py" style="width: 400px; height: 400px">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
            
            <script type="module">
                const fruits = [
                    { name: "🍊", count: 21 },
                    { name: "🍇", count: 13 },
                    { name: "🍏", count: 8 },
                    { name: "🍌", count: 5 },
                    { name: "🍐", count: 3 },
                    { name: "🍋", count: 2 },
                    { name: "🍎", count: 1 },
                    { name: "🍉", count: 1 },
                ];
    
                const fn = (d) => d.count;
                const data = d3.pie().value(fn)(fruits);
    
                const arc = d3
                    .arc()
                    .innerRadius(210)
                    .outerRadius(310)
                    .padRadius(300)
                    .padAngle(2 / 300)
                    .cornerRadius(8);
    
                const js = d3.select("#js");
                js.select(".loading").remove();
    
                const svg = js
                    .append("svg")
                    .attr("viewBox", "-320 -320 640 640")
                    .attr("width", "400")
                    .attr("height", "400");
    
                for (const d of data) {
                    svg.append("path").style("fill", "steelblue").attr("d", arc(d));
    
                    const text = svg
                        .append("text")
                        .style("fill", "white")
                        .attr(
                            "transform",
                            `translate(${arc.centroid(d).join(",")})`,
                        )
                        .attr("text-anchor", "middle");
    
                    text.append("tspan")
                        .style("font-size", "24")
                        .attr("x", "0")
                        .text(d.data.name);
    
                    text.append("tspan")
                        .style("font-size", "18")
                        .attr("x", "0")
                        .attr("dy", "1.3em")
                        .text(d.value);
                }
            </script>

            
        </section>
    </body>
</html>
