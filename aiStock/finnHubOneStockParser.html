<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnhub Stock Tick Example</title>
</head>
<body>

    <h1>Stock Price</h1>
    <div id="stock-info"></div>

    <script>
        // Replace 'your_api_key' with your actual Finnhub API key
        const API_KEY = 'crsboshr01qvrlsu35ugcrsboshr01qvrlsu35v0';
        const SYMBOL = 'AAPL'; // Stock symbol for Apple

        // Fetch stock data from Finnhub API
        fetch(`https://finnhub.io/api/v1/quote?symbol=${SYMBOL}&token=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                // Parsing the stock tick object from the response
                const stockTick = {
                    currentPrice: data.c, // Current price
                    highPrice: data.h,    // High price of the day
                    lowPrice: data.l,     // Low price of the day
                    openPrice: data.o,    // Open price of the day
                    prevClose: data.pc,   // Previous close price
                };

                // Display the parsed stock tick data
                document.getElementById('stock-info').innerHTML = `
                    <strong>Symbol:</strong> ${SYMBOL}<br>
                    <strong>Current Price:</strong> ${stockTick.currentPrice}<br>
                    <strong>High Price:</strong> ${stockTick.highPrice}<br>
                    <strong>Low Price:</strong> ${stockTick.lowPrice}<br>
                    <strong>Open Price:</strong> ${stockTick.openPrice}<br>
                    <strong>Previous Close:</strong> ${stockTick.prevClose}<br>
                `;
            })
            .catch(error => console.error('Error fetching stock data:', error));
    </script>

</body>
</html>
